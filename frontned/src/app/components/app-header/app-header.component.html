<div>
  <div [ngClass]="'header'">
    <div *ngIf="(courseName$ | async) as courseName">
      <span class="course-name-title">{{ courseName }}</span>
      <span class="header-item"
        >{{ courseName }}
        <span i18n="@@HeaderMessagesTitle">Messages</span></span
      >
      <i class="material-icons">
        account_circle
      </i>
    </div>
  </div>
  <div id="dashboard">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab>
        <ng-template mat-tab-label i18n="@@MainAccordionPreferencesTab"
          >Preferences</ng-template
        >
        <app-preferences-shell></app-preferences-shell>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label i18n="@@MainAccordionDashboardTab"
          >Dashboard</ng-template
        >
        <app-dashboard-shell></app-dashboard-shell>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label i18n="@@MainAccordionClassroomTab"
          >Classroom</ng-template
        >
        <app-classroom-shell></app-classroom-shell>
      </mat-tab>
      <mat-tab disabled></mat-tab>
      <mat-tab disabled></mat-tab>

      <mat-tab disabled>
        <ng-template mat-tab-label>
          <button
            mat-raised-button
            color="primary"
            i18n="@@MainAccordionPublishButton"
          >
            Publish
          </button>
        </ng-template>
      </mat-tab>
      <mat-tab disabled>
        <ng-template mat-tab-label>
          <button
            mat-raised-button
            color="basic"
            i18n="@@MainAccordionPreviewButton"
          >
            Preview
          </button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
